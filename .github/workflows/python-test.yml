name: Python Test and Deploy Coverage

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  test_and_deploy:
    runs-on: ubuntu-latest

    environment:
      name: github-pages
      url: ${{ steps.deploy.outputs.page_url }}

    steps:
      # 1. 拉取原始碼
      - name: Checkout code
        uses: actions/checkout@v4

      # 2. 安裝 Python 3.11
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      # 3. 安裝相依套件
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      # 4. 建立 coverage 輸出資料夾並執行測試
      - name: Run tests and generate coverage
        run: |
          mkdir -p reports/htmlcov
          pytest --cov=. --cov-report=html:reports/htmlcov

      # 5. 設定 GitHub Pages 發佈
      - name: Setup GitHub Pages
        uses: actions/configure-pages@v4

      # 6. 上傳 HTML coverage 給 GitHub Pages
      - name: Upload coverage HTML to GitHub Pages
        uses: actions/upload-pages-artifact@v4
        with:
          path: reports/htmlcov

      # 7. 發佈到 GitHub Pages
      - name: Deploy to GitHub Pages
        id: deploy
        uses: actions/deploy-pages@v4
